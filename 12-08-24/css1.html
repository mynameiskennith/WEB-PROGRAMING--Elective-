<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
    <style text="text/style">
        h1{
            font-size: 500%;
            font-style: oblique;
        }
        li{
            font-size: 200%;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <h1>This is Embedded Style</h1>

    <p style="font-size: 400%;font-weight: bold;font-family: Arial, Helvetica, sans-serif;">Welcome to HTML CSS</p>
    <p>CSS is a cascading style sheet and is effective for a HTML document and They are very important for the purpose</p>
    <p style="font-size: 300%;color: fuchsia;">Jump Now</p>

    <h1>Casscading Style sheet</h1>
    <ul>
        <li>Inline Style</li>
        <li>Embedded</li>
        <li>External</li>
    </ul>

    <table>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
        </tr>
        <tr>
            <td>Hugh</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Ryan</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
