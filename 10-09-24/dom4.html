<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayGoodBye(){
            document.writeln('Goodbye! <br>')
        }

        function greet(name, callback){
            document.write("Hello "+name+"!<br>");
            setTimeout(1000)
            callback()
        }

        greet('Alice', sayGoodBye);
    </script>
</body>
</html>
