<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var person = prompt("Please enter your value","")

        if(person==null){
            var txt = "You pressed cancel"
        }else if(person=="" || person==" "){
            var txt = "Please enter the name"
        }else{
            var txt = "Hello " + person + " Welcome"
        }
        window.alert(txt)
    </script>
</body>
