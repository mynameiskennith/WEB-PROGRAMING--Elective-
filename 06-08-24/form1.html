<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form 1</title>
</head>
<body>
    <!-- default size of input is 20 
         maxlength => limits the number of charecters that can be entered
         hidden => hold value without user knowing
    -->
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td>Name    </td>
            <td><input size="10" type="text" name="fname" id="fname" maxlength="10"></td>
        </tr>
        <tr>
            <td>Hidden</td>
            <td><input type="hidden"></td>
        </tr>
        <form action="" autocomplete="off">
        <tr>
            
                <td>Checkbox</td>
                <td>
                    <!-- The name attribute of input tag must be same for 
                     the same type of inputs such as radio button and checklist -->
                    <input type="checkbox" name="Hobbies" value="tv" checked="checked">
                    tv
                    <br>
                    <input type="checkbox" name="Hobbies" value="gardening">
                    gardening
                    <br><br>
        </tr>
        <tr>
                <td>

                </td>
                <td>
                    <label for="">
                        <input type="radio" name="Gender" value="male" checked="checked">
                    Male
                    </label>
                    <br>
                    <input type="radio" name="Gender" value="female">
                    Female
                    <br>
                </td>
        </tr>
        <tr>
            <td>Select</td>
            <td>
                <select name="groceries" size="5" multiple>
                    <option value="">Milk</option>
                    <option value="">Curd</option>
                    <option value="">Butter</option>
                    <option value="">Milk</option>
                    <option value="">Curd</option>
                    <option value="">Butter</option>
                    <option value="">Milk</option>
                    <option value="">Curd</option>
                    <option value="">Butter</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Text Area</td>
            <td>Adress : <textarea name="message" rows="10" cols="15" wrap="soft" id="">Enter your message here!</textarea></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" placeholder="email"/></td>
        </tr>
        <tr>
            <td>Button</td>
            <td><input type="button" name="button" value="My Button"/></td>
        </tr>
        <tr>
            <td>Color</td>
            <td><input required type="color"/></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date"/></td>
        </tr>
        <tr>
            <td>Date Time</td>
            <td><input type="datetime-local"/></td>
        </tr>
        <tr>
            <td>Telephone</td>
            <td><input required type="tel" autofocus></td>
        </tr>
        <tr>
            <td>URL</td>
            <td><input type="url"></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input required type="time"></td>
        </tr>
        <tr>
            <td>File</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Week</td>
            <td><input type="week"></td>
        </tr>
        <tr>
            <td>Range</td>
            <td><input type="range"></td>
        </tr>
        <tr>
            <td>Placeholder</td>
            <td><input type="text" placeholder="This is a placeholder text"/></td>
        </tr>
        <tr>
            <td>DataList</td>
            <td>
                <input type="text" id="txtinp" list="month" placeholder="Select a month"/>
                <datalist id="month">
                    <option value="January">January</option>
                    <option value="June">June</option>
                    <option value="December">December</option>
                </datalist>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Image Button</td>
            <td><input type="image" src="flowers.jpeg" alt="Submit" width="50"/></td>
        </tr>

        <tr>
            <td>
                Submit Button &
                Reset Button
            </td>
            <td>
                <input type="submit" name="submit" value="Submit Form"/>
                <input type="reset" name="reset" value="Reset Form"/>
            </td>
        </tr>
    </form>
    </table>
    <!-- 
        color => Hexadecimal code
        date => yyyy-mm-dd
    -->
</body>
</html>
