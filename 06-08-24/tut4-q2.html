<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <label for="">Firstname: <input type="text"/></label><br><br>
        <label for="">Middlename: <input type="text"/></label><br><br>
        <label for="">Lastname: <input type="text"/></label><br><br>
        
        <label for="">Course: </label>
        <select >
            <option value="Course">Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br><br>

        <label for="">Gender: </label><br>
        <label for="">
            <input type="radio" name="Gender" value="Male"> Male
        </label><br>
        <label for="">
            <input type="radio" name="Gender" value="Female"> Female
        </label><br>
        <label for="">
            <input type="radio" name="Gender" value="Others"> Others
        </label><br>

        <label for="">Phone : 
            <input type="text" size="2" value="+91"/> 
            <input type="tel" size="15"> 
        </label><br><br>

        <label for="">
            Adress <br>
            <textarea name="text" id="textarea" cols="50" rows="5"></textarea>
        </label><br><br>

        <label for="">Email: <input type="email"></label><br><br>

        <label for="">Password: <input type="password"></label><br><br>

        <label for="">Re-type password: <input type="password"></label><br><br>

        <input type="submit">

    </form>
